apiVersion: v1
kind: Pod
metadata:
  name: web-pod
spec:
  containers:
    - name: ngunx-container
      image: nginx
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoreDuringExecution:
        nodeSelectorTer,s:
          - matchExpressions:
              - key: size
                operator: In
                values:
                  - Large
                  - Medium